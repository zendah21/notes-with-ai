<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">AI Notes</a>
        <div class="ms-auto d-flex gap-2">
          <a class="btn btn-outline-light" href="/help">Help</a>
          <a class="btn btn-outline-info" href="/ai/console">AI Console</a>
          <button id="theme-toggle" class="btn btn-outline-secondary" type="button" title="Toggle theme">ðŸŒ—</button>
        </div>
      </div>
    </nav>
    <main class="container my-4">
      {% block content %}{% endblock %}
    </main>
    <div id="toast-wrap" class="toast-wrap" aria-live="polite" aria-atomic="true"></div>
    <script>
      (function(){
        const key='ai-notes-theme';
        const saved = localStorage.getItem(key);
        if(saved){ document.documentElement.setAttribute('data-theme', saved); }
        document.getElementById('theme-toggle')?.addEventListener('click', ()=>{
          const cur = document.documentElement.getAttribute('data-theme') || 'light';
          const next = cur === 'dark' ? 'light' : 'dark';
          document.documentElement.setAttribute('data-theme', next);
          localStorage.setItem(key, next);
        });
        // HTMX UX helpers: disable buttons, show indicator, simple toasts
        document.body.addEventListener('htmx:beforeRequest', (e) => {
          const src = e.target;
          if (src instanceof HTMLFormElement) {
            src.querySelectorAll('button, input[type=submit]').forEach(b => b.setAttribute('disabled','disabled'));
          }
        });
        document.body.addEventListener('htmx:afterRequest', (e) => {
          const src = e.target;
          if (src instanceof HTMLFormElement) {
            src.querySelectorAll('button, input[type=submit]').forEach(b => b.removeAttribute('disabled'));
          }
        });
        document.body.addEventListener('htmx:responseError', (e) => {
          showToast('Action failed', 'danger');
        });
        window.showToast = function(msg, level){
          const wrap = document.getElementById('toast-wrap');
          const el = document.createElement('div');
          el.className = 'toast-item ' + (level||'info');
          el.textContent = msg;
          wrap.appendChild(el);
          setTimeout(()=>{ el.classList.add('visible'); }, 10);
          setTimeout(()=>{ el.classList.remove('visible'); el.addEventListener('transitionend', ()=> el.remove(), {once:true}); }, 2500);
        }
        // Local time hints for UTC elements
        function utcToLocal(s){
          try { const d = new Date(s); if(!isNaN(d.getTime())) return d.toLocaleString(); } catch(e){}
          return s;
        }
        function enhanceDeadlines(){
          document.querySelectorAll('[data-utc]').forEach(el => {
            const iso = el.getAttribute('data-utc');
            const local = utcToLocal(iso);
            el.setAttribute('title', 'Local: ' + local);
          });
        }
        document.addEventListener('DOMContentLoaded', enhanceDeadlines);
        document.body.addEventListener('htmx:afterSwap', enhanceDeadlines);
      })();
    </script>
  </body>
  </html>
